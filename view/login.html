<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Incio de sesión</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/stylelogin.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    </head>
    <body>
        <form >
            <div class="login-content">
                <div class="logo"> 
                    <img class="img-logo" src="image/logo/Logo.png" alt="G10-Games">
                </div>
                <div class="email">
                    <i class="fas fa-user-alt"></i>
                    <input id="email" name="email" type="email" placeholder="Ej: correo@gamer.com" required/>
                </div>
                <div class="password">
                    <i class="fas fa-key"></i>
                    <input id="password" name="password" type="password" placeholder="Contraseña" required/>
                </div>
                <div class="login-button">
                    <button class="btn-submit" id="login-button" type="submit" >Iniciar sesión</button> 
                </div>
                <div class="forgot-password">
                    <a href="forgot-password" id="forgot-password">Olvide mi contraseña</a>    
                </div>
                <div class="register">
                    <label for="register">¿Aun no tienes una cuenta?</label> 
                    <a href="register" id="register">Regístrate</a>    
                </div>

                <div class="extra">
                    <label id="extra">© 2021-2022</label> 
                </div>
            </div>
        </form>
        <footer>
            <ul> 
                <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                <li><a href=""><i class="fab fa-instagram"></i></i></a></li>
                <li><a href=""><i class="fab fa-twitter"></i></a></li>
            </ul>
        </footer>
    </body>
</html>
