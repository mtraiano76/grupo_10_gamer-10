<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Incio de sesión</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/stylelogin.css" type="text/css">
    </head>
    <body>
        <form >
            <div class="login-content">
                <div class="logo"> 
                    <img class="img-logo" src="image/logo/Logo.png" alt="G10-Games">
                </div>
                <div class="email">
                    <label for="email">Correo electronico:</label> 
                    <input id="email" name="email" type="email" placeholder="Ej: correo@gamer.com"/>
                </div>
                <div class="password">
                    <label for="password">Contraseña:</label> 
                    <input id="password" name="password" type="password" placeholder="Contraseña"/>
                </div>
                <div class="login-button">
                    <button class="btn-submit" id="login-button" name="login-button" type="submit" >Iniciar sesión</button> 
                </div>
                <div class="forgot-password">
                    <a href="forgot-password.html" id="forgot-password">Olvide mi contraseña</a>    
                </div>
                <div class="register">
                    <label for="register">¿Aun no tienes una cuenta?</label> 
                    <a href="register.html" id="forgot-password">Regístrate</a>    
                </div>

                <div class="extra">
                    <label id="extra">© 2021-2022</label> 
                </div>

                <div>
                    <label>Perfil de usuario</label>
                    <div class="radio">
                        <input id="comprar" type="radio" name="comrpar-vender" value="Comprar">
                        <label for="comprar">Comprar</label>
                    </div>
                    <div class="horizontal-flex">
                        <input id="vender" type="radio" name="comrpar-vender" value="Vender">
                        <label for="vender">Vender</label>
                    </div>
                </div>
                <div>
                    <label>Intereses</label>
                    
                    <div class="check">
                        <input id="electro" type="checkbox" name="Intereses" value="Electro"/>
                        <label for="electro">Electro</label>
                    </div>

                    <div class="check">
                        <input id="moda" type="checkbox" name="Intereses" value="Moda"/>
                        <label for="moda">Moda</label>
                    </div>

                    <div class="check">
                        <input id="hogar" type="checkbox" name="Intereses" value="Hogar"/>
                        <label for="hogar">Hogar</label>
                    </div>

                    <div class="check">
                        <input id="jugueteria" type="checkbox" name="Intereses" value="Jugueteria"/>
                        <label for="jugueteria">Jugueteria</label>
                    </div>

                    <div class="check">
                        <input id="vida" type="checkbox" name="Intereses" value="Vida"/>
                        <label for="vida">Vida</label>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
